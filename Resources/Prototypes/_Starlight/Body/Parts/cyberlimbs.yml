#reaper
- type: entity
  id: LeftArmCyberReaper
  name: "left reaper arm"
  parent: [PartCyber, BaseLeftArm]
  components:
    - type: BaseLayerId
      layer: CyberLArmSilver
    - type: BaseLayerIdToggled
      layer: CyberLArmSilverReaper
    - type: Sprite
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_silver_arm"
    - type: Icon
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_silver_arm"
    - type: LimbWithItems
      action: ActionToggleCyberHandLeft
      sound:
        path: /Audio/_Starlight/Medical/Cyber/deploy.ogg
      items:
        - ScalpelCyber
        - RetractorCyber
        # - CauteryCyber #Заменяет ScalpelCyber
        - SawCyber
        # - HemostatCyber
        - BoneGelSetterCyber #Заменяет BoneSetterCyberЭ
        - DrillCyber
    - type: WithAttachedBodyParts
      parts:
        left hand: LeftHandCyber
    - type: Construction
      graph: ImplantSwitchArmCyberReaper
      node: start

