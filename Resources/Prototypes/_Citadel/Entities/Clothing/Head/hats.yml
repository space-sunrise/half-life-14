- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHelmetHEV
  name: HEV helmet
  description: An atmos fire helmet, able to keep the user cool in any situation.
  components:
  - type: Sprite
    sprite: _Citadel/Clothing/Head/Hardsuithelmet/hev.rsi
  - type: Clothing
    sprite: _Citadel/Clothing/Head/Hardsuithelmet/hev.rsi
  - type: IngestionBlocker
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.2
  - type: FireProtection
    reduction: 0.2
  - type: PressureProtection
    highPressureMultiplier: 0.25
    lowPressureMultiplier: 1000
  - type: IdentityBlocker
  - type: Tag
    tags:
    - WhitelistChameleon
    - CorgiWearable
    - FullCovered
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    layers:
      Hair: HEAD
      Snout: HEAD
  - type: BreathMask

