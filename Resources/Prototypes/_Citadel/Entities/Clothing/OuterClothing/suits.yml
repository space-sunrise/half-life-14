- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: ClothingOuterSuitGrunt
  name: grunt suit
  description: Full-body suit white armored suit. Designed to protect against slashes, blunt force trauma, and most of all biohazards. However, does not protect espescially well against bullets.
  components:
  - type: Sprite
    sprite: _Citadel/Clothing/OuterClothing/Suits/gruntsuit.rsi
  - type: Clothing
    sprite: _Citadel/Clothing/OuterClothing/Suits/gruntsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: FireProtection
    reduction: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: Pierceable
    level: Metal
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.65
        Slash: 0.65
        Piercing: 0.65
        Heat: 0.4
        Radiation: 0.2
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: HeldSpeedModifier
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: Tag
    tags:
    - CorgiWearable
    - Hardsuit
    - WhitelistChameleon

