- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing]
  id: ClothingOuterHardsuitCWUBioboiler
  name: bioboiler suit
  description: A suit which provides protection against radiation and hostile xenian fauna attacks.
  components:
  - type: Sprite
    sprite: _Citadel/Clothing/OuterClothing/Suits/bioboiler.rsi
  - type: Clothing
    sprite: _Citadel/Clothing/OuterClothing/Suits/bioboiler.rsi
  - type: Pierceable
    level: Metal
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.01
  - type: GroupExamine
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodRad
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: ProtectedFromStepTriggers
    slots: WITHOUT_POCKET
  - type: Tag
    tags:
    - FullBodyOuter
    - WhitelistChameleon

