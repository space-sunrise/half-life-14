- type: entity
  parent: [ ClothingMaskGas, BaseSecurityContraband ]
  id: ClothingMaskGasCivilProtection
  name: civil protection mask
  description: Heavy duty white mask for civil protection units. Provides some protection to the face.
  components:
  - type: Sprite
    sprite: _Citadel/Clothing/Mask/civilprotectionmask.rsi
  - type: Clothing
    sprite: _Citadel/Clothing/Mask/civilprotectionmask.rsi
  - type: Tag
    tags:
    - WhitelistChameleon
    - FaceCovered
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    hideOnToggle: true
  - type: Pierceable
    level: Metal
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: DiseaseImmuneClothing
    prob: 0.80
  - type: FlashImmunity

