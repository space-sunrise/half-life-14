#UpgradedMechwright  #fixic =3
- type: entity
  id: LeftArmCyberUpgradedMechwright
  name: "left fixic arm"
  parent: [PartCyber, BaseLeftArm]
  components:
    - type: BaseLayerId
      layer: CyberLArmSteel
    - type: BaseLayerIdToggled
      layer: CyberLArmSteelMechwright
    - type: Sprite
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_steel_arm"
    - type: Icon
      sprite: _Starlight/Mobs/Species/Cyberlimbs/parts.rsi
      state: "l_steel_arm"
    - type: LimbWithItems
      action: ActionToggleCyberHandLeft
      sound:
        path: /Audio/_Starlight/Medical/Cyber/deploy.ogg
      items:
        - JawsOfLifeCyber
        - PowerDrillCyber
        - WelderExperimentalCyber
        - RCDRechargingMini
        - trayScanner
    - type: WithAttachedBodyParts
      parts:
        left hand: LeftHandCyber
    - type: Construction
      graph: ImplantSwitchArmCyberMechwright
      node: upgraded_left

