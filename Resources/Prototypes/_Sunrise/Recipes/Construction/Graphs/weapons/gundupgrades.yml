# Gorilla
- type: constructionGraph
  id: UpgradeCyberArmGorilla
  start: start
  graph:
    - node: start
      edges:
        - to: base_left
          steps: []
    - node: base_left
      entity: LeftArmCyberGorilla
      edges:
        - to: base_right
          steps:
            - tool: Screwing
              doAfter: 1
        - to: upgraded_left
          steps:
            - tag: WeaponPistolCHIMPUpgradeKit
              name: construction-graph-tag-weapon-pistol-chimp-upgrade-kit
            - tag: GorillaUpgradeKit
              name: construction-graph-tag-gorilla-upgrade-kit
              doAfter: 2
    - node: base_right
      entity: RightArmCyberGorilla
      edges:
        - to: base_left
          steps:
            - tool: Screwing
              doAfter: 1
        - to: upgraded_right
          steps:
            - tag: WeaponPistolCHIMPUpgradeKit
              name: construction-graph-tag-weapon-pistol-chimp-upgrade-kit
            - tag: GorillaUpgradeKit
              name: construction-graph-tag-gorilla-upgrade-kit
              doAfter: 2
    - node: upgraded_left
      entity: LeftArmCyberGorillaUpgraded
      edges:
        - to: upgraded_right
          steps:
            - tool: Screwing
              doAfter: 1
        - to: base_left
          steps:
            - tool: Prying
              doAfter: 2
    - node: upgraded_right
      entity: RightArmCyberGorillaUpgraded
      edges:
        - to: upgraded_left
          steps:
            - tool: Screwing
              doAfter: 1
        - to: base_right
          steps:
            - tool: Prying
              doAfter: 2
