- type: constructionGraph
  id: LecterSecurity
  start: start
  graph:
    - node: start
      entity: WeaponRifleLecter
      edges:
        - to: upgradelecter
          steps:
            - tag: UpgradeLecter
              name: construction-graph-tag-upgradelecter
              doAfter: 10
