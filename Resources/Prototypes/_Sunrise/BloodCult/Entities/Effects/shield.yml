- type: entity
  id: CultBarrier
  parent: BaseStructure
  components:
    - type: Transform
      noRot: true
    - type: Sprite
      layers:
        - sprite: _Sunrise/BloodCult/Effects/shield.rsi
          state: shield-cult
          shader: unshaded
    - type: Appearance
    - type: InteractionOutline
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 75
          mask:
            - MachineMask
          layer:
            - WallLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                CultRunicMetal:
                  min: 5
                  max: 5
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: PointLight
      enabled: false
      radius: 3
      color: red
    - type: CultBarrier
      activated: true
    - type: Airtight
      noAirWhenFullyAirBlocked: false

- type: entity
  parent: CultBarrier
  id: CultBarrierJuggernaut
  components:
  - type: TimedDespawn
    lifetime: 15
