- type: entity
  id: CultistCuffs
  parent: Handcuffs
  components:
  - type: Handcuff
    breakoutTime: 15
    cuffedRSI: Objects/Misc/cablecuffs.rsi
    bodyIconState: body-overlay
    color: darkred
    breakOnRemove: true
    startCuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endCuffSound:
      path: /Audio/Items/Handcuffs/rope_end.ogg
    startUncuffSound:
      path: /Audio/Items/Handcuffs/rope_start.ogg
    endUncuffSound:
      path: /Audio/Items/Handcuffs/rope_breakout.ogg
    startBreakoutSound:
      path: /Audio/Items/Handcuffs/rope_takeoff.ogg
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: forestgreen
      right:
      - state: inhand-right
        color: forestgreen
  - type: Sprite
    sprite: /Textures/_Sunrise/BloodCult/actions_cult.rsi
    state: cuff
