- type: constructionGraph
  id: CultGirder
  start: start
  graph:
    - node: start
      edges:
        - to: girder
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: RunicMetalSheets
              amount: 1
              doAfter: 1

    - node: girder
      entity: CultGirder
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: CultRunicMetal1
              amount: 1
            - !type:DeleteEntity { }
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Screwing
              doAfter: 2

        - to: wall
          completed:
          - !type:SnapToGrid
            southRotation: true
          conditions:
          - !type:EntityAnchored {}
          steps:
          - material: RunicMetalSheets
            amount: 1
            doAfter: 2

    - node: wall
      entity: WallCult
      edges:
      - to: girder
        completed:
        - !type:GivePrototype
          prototype: CultRunicMetal1
          amount: 1
        steps:
          - tool: Welding
            doAfter: 10

