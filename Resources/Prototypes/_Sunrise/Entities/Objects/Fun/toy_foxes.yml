- type: entity
  id: PlushieBlackfox
  parent: BasePlushie
  name: Black fox Plushie
  description: A plushie of a black fox. Soft and mysterious.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Fun/toy_foxes.rsi
    state: plushie_blackfox
  - type: EmitSoundOnUse
